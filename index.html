<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 24 - Temperature Converter</title>
    <!--CSS---Section---Link-->
    <link rel="stylesheet" href="style.css">
    <!--CSS---Section---Link-->
</head>
<body>
    <!--HTML---Section---Start-->
    <div class="container">
        <h1>Project 24 - JavaScript Project - Temperature Converter</h1> 
    </div>
        <br><br><br>
        <div class="container1">
            <div class="input-div">
                <label>Celsius</label><br>
             <input type="number" value="0" id="cel" class="inp"> 
             <span>=</span>
            </div>
            <div class="input-div">
                <label>Fahrenheit</label><br>
                <input type="number" value="32" id="fah" class="inp">
            </div>
        </div>
        <br><br><br>
        <div class="container2">
            <h3>JavaScript Project By DevSultan With HTML CSS & JavaScript</h3> 
        </div>
        <!--HTML---Section---Complete-->

        <!--JavaScript---Section---Start-->
        <script>
            var cel = document.getElementById("cel")
            var fah = document.getElementById("fah")

            cel.addEventListener('input', function(){
                 let c = this.value;
                 let f = (c * 9/5) + 32;
                 if(!Number.isInteger(f)){
                    f = f.toFixed(4);
                 }
                 fah.value = f;
            })

            fah.addEventListener('input', function(){
                 let f = this.value;
                 let c = (f - 32) * 5/9;
                 if(!Number.isInteger(c)){
                    c = c.toFixed(4);
                 }
                 fah.value = f;
                 cel.value = c;
            })
        </script>
        <!--JavaScript---Section---Complete-->
   
</body>
</html>
